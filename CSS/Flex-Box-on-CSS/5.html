      href="https://www.irctc.co.in/nget/train-search/manifest.json"
    />
    <link rel="stylesheet" href="5.css" />
  </head>
  <body>
    <div class="main">
      <div class="home">
        <nav>
          <div class="logos">
            <img src="./assets/image 5.png" alt="" />
            <img src="./assets/image 6.png" alt="" />
          </div>
          <div class="nav-links">
            <div class="nav-links-item">
              <div class="nav-help">Ask Diksha</div>
              <div class="nav-buttons login">Login</div>
            </div>
            <div class="nav-links-item">
              <div class="nav-help">Contact Us</div>
              <div class="nav-buttons">Register</div>
            </div>
            <div class="nav-links-item">
              <div class="nav-help">Alerts</div>
              <div class="nav-buttons">Agent Login</div>
            </div>
          </div>
        </nav>
        <div class="head">
          <div class="head-text">Indian Railways</div>
          <div class="tagline">
            <span class="safety">Safety</span>
            <span class="security">Security</span>
            <span class="punctuality">Punctuality</span>
          </div>
        </div>
        <div class="options">
          <div class="book-tickets">Book Ticket</div>
          <div class="pnr-status">PNR Status</div>
          <div class="charts-vacency">Charts / Vacency</div>
        </div>

        <div class="booking">
          <div class="booking-place">
            <div class="startplace">
              <div class="place-details">
                <div class="place-details-img">
                  <img
                    class="place-details-from-logo"
                    src="./assets/from.png"
                  />
                </div>
                <div class="place-details-from">
                  <div class="from">From</div>
                  <div class="place-name">Banglore</div>
                  <div class="station-name">KSR - Banglore</div>
                </div>
              </div>
            </div>
            <div class="revert"></div>
            <div class="destination">
              <div class="destination-img">
                <img src="./assets/to.png" class="destination-to-logo" />
              </div>
              <div class="destination-to">
                <div class="to">to</div>
                <div class="place-name">Kasargod</div>
                <div class="station-name">KSD - Kasargod</div>
              </div>
            </div>
          </div>
          <div class="booking-place">
            <div class="date">
              <div class="date-details place-details">
                <div class="date-calender-img place-details-img">
                  <img
                    class="date-calender-logo place-details-from-logo"
                    src="./assets/calender.png"
                  />
                </div>
                <div class="place-details-from">
                  <div class="from">Date</div>
                  <div class="place-name">01 Jan 25</div>
                  <div class="station-name">Wednesday</div>
                </div>
              </div>
            </div>
            <div class=" class-details place-details">
              <div class=" class-details-img place-details-img">
                <img class="class-details-logo place-details-from-logo" src="./assets/class.png" />
              </div>
              <div class="class-details place-details-from">
                <div class="class-name from">Class</div>
                <div class="class-type-box place-name">3A</div>
                <div class="class-type station-name">AC 3 tier</div>
              </div>
            </div>
            <div class="seat-details destination">
              <div class="seat-details-img destination-img">
                <img src="./assets/seat-type.png" class="seat-details-logo destination-to-logo" />
              </div>
              <div class="seat-details destination-to">
                <div class="seat-details-type to">Seat Type</div>
                <div class="seat-type place-name">TATKAL</div>
                <div class="seat-details-type-name station-name">AC 3 tier</div>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="vande-bharat-express-rail">
        <img src="./assets/image.png" alt="" />
      </div>
    </div>
  </body>
</html>
