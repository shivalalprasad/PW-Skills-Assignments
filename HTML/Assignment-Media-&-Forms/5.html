<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup/Login</title>
    <link rel="stylesheet" href="5-style.css">
    <link rel="icon" href="https://pwskills.com/images/favicon.ico"/>
</head>
<body>
    <div class="container">
        <div class="signup" id="signup">
            <form action="#" method="post">
                <ul>
                    <li>
                        <label for="firstname">First Name</label><br/>
                        <input type="text" id="firstname" name="user_first_name"minlength="3" placeholder="Enter your First Name" required autocomplete="off"/>
                    </li>
                    <li>
                        <label for="lastname">Last Name</label><br/>
                        <input type="text" id="lastname" name="user_last_name" minlength="3" placeholder="Enter your Last Name" required autocomplete="off"/>
                    </li>
                    <li>
                        <label for="email">Email</label><br/>
                        <input type="email" id="semail" name="user_email"  placeholder="Enter your Email" required autocomplete="off"/>
                    </li>
                    <li>
                        <label for="password">Password</label><br/>
                        <input type="password" id="password" name="user_password" placeholder="Enter your Password" required minlength="8" maxlength="15"/>
                    </li>
                    <li>
                        <label for="conform_password">Conform Password</label><br/>
                        <input type="password" id="conform_password" name="user_password" placeholder="Enter your Password" required minlength="8" maxlength="15"/>
                    </li>
                    <li>
                        <label for="age">Age</label><br/>
                        <input type="number" id="age" name="user_age" min="0" max="150" placeholder="Enter your age" required autocomplete="off"/>
                    </li>
                    </ul>
                    <div class="nontext">
                        <div class="gender">
                            <div><label for="gender">Gender</label></div>
                        <div><input type="radio" id="Male" name="gender" required/>  <span>  Male</span></div>
                    <div><input type="radio" id="Female" name="gender"/>  <span>  Female</span></div></div><br/>
                        <input type="checkbox" name="TandC" id="TandC" required>
                        <label for="TandC">by continuing i agree <a href="/terms">Terms</a> & <a href="/conditions">conditions</a></label></div><br/>
                        <div class="btn"><button>Signup</button></div>
            </form>
            <div class="btn">
                <span class="nontext">already have a account ? </span>
                <a href="#login"><br/><button onclick="login()">Login</button></a>
            </div>
        </div>
        <div class="login" id="login">
            <form action="#" method="post">
                <ul>
                    <li>
                        <label for="email">Email</label><br/>
                        <input type="email" id="lemail" name="user_email"  placeholder="Enter your Email" required autocomplete="off"/>
                    </li>
                    <li>
                        <label for="password">Password</label><br/>
                        <input type="password" id="Lpassword" name="user_password" placeholder="Enter your Password" required minlength="8" maxlength="15"/>
                    </li>
                </ul>
                <div class="btn"><button>Login</button></div>
            </form>
            <div class="btn">
                <span class="nontext">New here ?</span>
                <a href="#signup"><br/><button onclick="signup()">Signup</button></a>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
