<!DOCTYPE html>
<html>
<head>
<title>Conference Schedule</title>
    <link rel="icon" href="https://pwskills.com/images/favicon.ico"/>
    <style>
table {
    width: 100%;
    height: 45%;
}

th, td {
    border: 1px solid black;
    padding: 8px;
    text-align: center; /* Center text within cells */
}

th {
    background-color: #f2f2f2; /* Light gray background for headers */
}
div{
    border: 2px solid black;
    padding: 10px;
}
</style>
</head>
<body>
<div>

    <h2>Conference Schedule</h2>

<table>
    <tr>
        <th>Time</th>
    <th>Room 1</th>
<th>Room 2</th>
<th>Room 3</th>
<th>Room 4</th>
</tr>
<tr>
    <td rowspan="3">9:00 AM - 10:00 AM</td>
<td rowspan="2">Keynote</td>
<td>Session A</td>
<td>Session B</td>
<td rowspan="3"> Session C</td> 
    </tr>
<tr>
    <td>Session D</td>
        <td>Session E</td>
        
    </tr>
<tr>
    <td>10:30 AM - 11:30 AM</td>
<td colspan="2">Session F</td>
</tr>
<tr>
    <td>12:00 PM - 1:00 PM</td>
<td colspan="4">Lunch Break</td>
    </tr>
<tr>
    <td rowspan="2">1:00 PM - 2:00 PM</td>
<td>Session G</td>
<td rowspan="2">Session H</td>
        <td>Session I</td>
    <td>Session J</td>
</tr>
<tr>
    <td>Session K</td>
<td>Session L</td>
<td>Session M</td>
</tr>
</table>
</div>

</body>
</html>
